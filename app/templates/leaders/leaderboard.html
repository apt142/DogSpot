<div class="container">
    <div id="header"></div>
    <div class="row-fluid">
        <div class="span12">
            <table class="table table-hover table-striped">
                <thead>
                    <th>Name</th>
                    <th>Spots</th>
                    <th>Dogs Spotted</th>
                    <th>City of Most Spots</th>
                </thead>
                <tbody>
                {{#each leaders}}
                    <tr>
                        <td>{{name}}</td>
                        <td class="number">{{spots}}</td>
                        <td class="number">{{unique_dogs}}</td>
                        <td>{{city}}</td>

                    </tr>
                {{/each}}
                </tbody>
            </table>
        </div>

    </div>

</div>
